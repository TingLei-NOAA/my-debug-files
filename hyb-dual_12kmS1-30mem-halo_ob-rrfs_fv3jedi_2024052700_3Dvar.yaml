_poolsize: &poolsize 40
_write_mult: &write_mult true
#_layout: &fv3_layout [32, 40] # 1280 tasks, original SKD test
#_layout: &fv3_layout [20, 24] # 8 ppn
#_layout: &fv3_layout [30, 32] # 16 ppn
_layout: &fv3_layout [44, 44] # 32 ppn, 1920 total ranks
#_layout: &fv3_layout [60, 64] # 64 ppn
_xlayout: &xlayout 44
_ylayout: &ylayout 44

variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - ninner: 50
    gradient norm reduction: 1e-10
    geometry:
      fms initialization:
        namelist filename: DataFix/fmsmpp.nml
        field table filename: DataFix/field_table
      namelist filename: ../dr-convert2state-NA-12kmS1/dr-12kmS1/INPUT/sam_p1936_input.nml
      akbk: DataFix/fix/akbk66.nc
      # input.nml
      npz: 65
      layout: *fv3_layout
      io_layout: [1,1]
      ntiles: 1
      fieldsets:
      - fieldset: DataFix/fix/dynamics_lam_cmaq.yaml
  - ninner: 50
    gradient norm reduction: 1e-10
    geometry:
      fms initialization:
        namelist filename: DataFix/fmsmpp.nml
        field table filename: DataFix/field_table
      namelist filename: ../dr-convert2state-NA-12kmS1/dr-12kmS1/INPUT/sam_p1936_input.nml
      akbk: DataFix/fix/akbk66.nc
      # input.nml
      npz: 65
      layout: *fv3_layout
      io_layout: [1,1]
      ntiles: 1
      fieldsets:
      - fieldset: DataFix/fix/dynamics_lam_cmaq.yaml

output:
  filetype: fms restart
  datapath: ./
  prefix: 3dvar-fv3_lam-C775
  frequency: PT1H

cost function:
  cost type: 3D-Var
  time window:
      begin: 2024-05-26T22:00:00Z
      length: PT6H
  analysis variables: &3dvars [eastward_wind,northward_wind,air_temperature,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio,air_pressure_at_surface]

  geometry:
    fms initialization:
      namelist filename: DataFix/fmsmpp.nml
      field table filename: DataFix/field_table
    namelist filename: INPUT/sam_p1936_input.nml
    akbk: DataFix/fix/akbk66.nc
    # input.nml
    npz: 65
    layout: *fv3_layout
    io_layout: [1,1]
    ntiles: 1


  background:
    datetime: &analysisDate 2024-05-27T01:00:00Z
    filetype: fms restart
    datapath: data/bkg
    filename_core: 20240527.010000.fv_core.res.tile1.nc
    filename_trcr: 20240527.010000.fv_tracer.res.tile1.nc
    filename_sfcd: 20240527.010000.sfc_data.nc
    filename_sfcw: 20240527.010000.fv_srf_wnd.res.tile1.nc
    filename_cplr: 20240527.010000.coupler.res
    state variables:
      - eastward_wind
      - northward_wind
      - air_temperature
      - air_pressure_thickness
      - water_vapor_mixing_ratio_wrt_moist_air
      - cloud_liquid_ice
      - cloud_liquid_water
      - ozone_mass_mixing_ratio
      - geopotential_height_times_gravity_at_surface
      - f10m
      - slmsk
      - sheleg
      - skin_temperature_at_surface
      - vtype
      - stype
      - vfrac
      - soilt
      - soilm
      - eastward_wind_at_surface
      - northward_wind_at_surface
      - air_pressure_at_surface
    field io names: &io_names
      eastward_wind: ua
      northward_wind: va
      air_temperature: T
      #air_pressure_thickness: DELP
      air_pressure_thickness: delp
      water_vapor_mixing_ratio_wrt_moist_air: sphum
      cloud_liquid_ice: ice_wat
      cloud_liquid_water: liq_wat
      ozone_mass_mixing_ratio: o3mr
      geopotential_height_times_gravity_at_surface: phis
      skin_temperature_at_surface: tsfc
      soilt: tslb
      soilm: smois
      eastward_wind_at_surface: u_srf
      northward_wind_at_surface: v_srf
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: gsi static covariance
          read:
            gsi akbk: DataFix/fix/akbk66.nc
            gsi error covariance file: berror_stats
            gsi berror namelist file: gsiparm_regional_3kmNA.anl
            processor layout x direction: *xlayout
            processor layout y direction: *ylayout
            debugging deep bypass gsi B error: false
            debugging mode: false
            regional mode: true
        saber outer blocks:
        - saber block name: interpolation
          inner geometry:
            function space: StructuredColumns
            custom grid matching gsi:
              type: rotated_lonlat
              lats: "1360"
              lons: "1985"
              lat_start: "-36.6574659140194"
              lat_end: "36.6574659140194"
              lon_start: "-60.0310278618037"
              lon_end: "60.0310278618037"
              north_pole_lat: "34.9999966097"
              north_pole_lon: "67.4999923706"
            custom partitioner matching gsi:
              bands: *ylayout
            halo: 1
          forward interpolator:
            local interpolator type: oops unstructured grid interpolator
          inverse interpolator:
            local interpolator type: oops unstructured grid interpolator
          state variables to inverse:  # Make sure to also re-order the state passed to GSI-B constructor
          - eastward_wind
          - northward_wind
          - air_temperature
          - water_vapor_mixing_ratio_wrt_moist_air
          - air_pressure_at_surface
          - air_pressure_thickness
        linear variable change:
          linear variable change name: Control2Analysis
          input variables: [eastward_wind,northward_wind,virtual_temperature,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio,air_pressure_at_surface]
          output variables: [eastward_wind,northward_wind,air_temperature,water_vapor_mixing_ratio_wrt_moist_air,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio,air_pressure_at_surface]
      weight:
        value: 0.1
    
    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2024-05-27T01:00:00Z
            filetype: fms restart
            state variables: *3dvars
            field io names: *io_names
            datapath: ../dr-convert2state-NA-12kmS1/dr-12kmS1/mem%mem%/
            filename_core: 20240527.010000.NA_12km.fv_core.res.nc
            filename_trcr: 20240527.010000.NA_12km.fv_tracer.res.nc
            filename_cplr: 20240527.010000.NA_12km.coupler.res
          pattern: "%mem%"
          nmembers: 30 
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: MGBF_covariance
            mgbf namelist file: dr-mgbf-fix/test-mgbf-p1936.nml
          saber outer blocks:
          -  saber block name: interpolation
             inner geometry:
               function space: StructuredColumns
               grid:
                 type: structured
                 xspace:
                   type: linear
                   N: 308
                   start: -60.0310278618037
                   end:   60.0310278618037
                   endpoint: true
                 yspace:
                   type: linear
                   N: 308
                   start: -36.6574659140194
                   end:   36.6574659140194
                   endpoint: true
                 projection:
                   type: rotated_lonlat
                   north_pole: [67.4999923706, 34.9999966097]
                 y_numbering: 1

               partitioner: checkerboard

             forward interpolator:
                 local interpolator type: oops unstructured grid interpolator
             inverse interpolator:
                 local nterpolator type: oops unstructured grid interpolator
      weight:
        value: 0.9

  observations:
     observers:
     - obs space:
         name: aircar_airTemperature_133
         distribution:
           name: "Halo"
           halo size: 0
         obsdatain:
           engine:
             type: H5File
             obsfile: "data/obs/ioda_aircar.nc"
             missing file action: "warn"
           obsgrouping:
             group variables: ["stationIdentification"]
             sort variable: "pressure"
             sort order: "descending"
         obsdataout:
           empty obs space action: "create output"
           engine:
             type: H5File
             obsfile: jdiag_aircar_airTemperature_133.nc
             allow overwrite: true
           write multiple files: *write_mult
         io pool:
           max pool size: *poolsize
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
           name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/aircraft_tsen_geoval_2022052619.nc"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       linear obs operator:
         name: VertInterp

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 200e3 # orig

       obs filters:
         # ------------------
         # airTemperature (133)
         # ------------------
         # Accept, reject, or passivate (monitor)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 133
           action:
             name: accept # accept, reject, passivate

         # Reject all obs not in type
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_not_in: 133
           action:
             name: reduce obs space

         # Reject all obs with QualityMarker > 3
         - filter: RejectList
           filter variables:
           - name: airTemperature
           where:
           - variable: QualityMarker/airTemperature
             is_in: 4-15
             value: is_not_valid
           where operator: or
           action:
             name: reduce obs space

         # Time window filter
         - filter: Domain Check
           where:
             - variable:
                 name: MetaData/timeOffset # units: s
               minvalue: -5400
               maxvalue:  5400
           action:
             name: reduce obs space

#         # Duplicate Check
#         - filter: Temporal Thinning
#           filter variables:
#           - name: airTemperature
#           min_spacing: PT90M
#           tolerance: PT0H
#           seed_time: "2024-05-27T01:00:00Z"
#           category_variable:
#             name: MetaData/longitude_latitude_pressure
#           action:
#             name: reduce obs space

         # Online regional domain check
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           test variables:
           - name:  GeoVaLs/observable_domain_mask
           minvalue: 0.0
           maxvalue: 0.5

         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 133
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [1.4088, 1.3361, 1.2395, 1.1379, 1.0505, 0.98154, 0.92451, 0.87349, 0.82829, 0.79582, 0.77562, 0.75911, 0.7408, 0.72571, 0.72719, 0.75204, 0.80129, 0.8696, 0.93292, 0.9672, 0.9831, 0.99132, 0.99603, 0.99854, 0.99963, 0.99997, 1.0, 0.99999, 0.99995, 0.99985, 0.99958, 0.99914, 0.99869]

         # Error inflation based on pressure check (setupt.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 133
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: airTemperature
                 inflation factor: 8.0

#         # Error inflation based on errormod (qcmod.f90)
#         - filter: Perform Action
